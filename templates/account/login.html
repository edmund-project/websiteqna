{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}

<h4>LOGIN!</h4>

<p class="text-muted">have not created an account yet? then please <a href="/signup">signup</a> first.</p>

<form method="POST">
    {% csrf_token %}

    {{ form.non_field_errors}}

    {{ form|crispy }}

    <button class="btn btn-primary" type="submit">sign in</button>

</form>



{% endblock %}
