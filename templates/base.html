{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    

    <title>{% block title %}K3QA{% endblock %}</title>
    
</head>
<body class="bg-light">
    <div class="container" style="max-width: 700px; margin-top: 25px;">
        <div class="card shadow-lg">
            <div class="card-header">
                <h5 style="margin-top: 5px; margin-bottom: 0px; display: inline-block;">
                  <a href="/"class="text-dark">K3QA</a>
                </h5>
                <span style="float: right; margin-top: 7px; margin-bottom: 0px;">
                        <a href="/newquestion"class="text-dark" style="font-size: small;">New Question</a>
                </span>   
            </div>
            <div class="card-body">
                <div class="pb-0 pt-0 pr-4 pl-2">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <div class="container text-left" style="max-width: 700px; padding-left: 20px; padding-top: 2px; font-size: small; color:#6c757d;"> 
        <a href="/"class="text-muted">Home</a> |
        {% if user.is_authenticated %}
        <a href="/logout"class="text-muted">Logout ({{ user }})</a> |
        {% else %}
        <a href="/login"class="text-muted">Login</a> |
        {% endif %}
        <a href="/about"class="text-muted">About</a> |
        <a href="/contact"class="text-muted">Contact Us</a>
    </div>




<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/core.js' %}"></script>
<script type="text/javascript">
    var csrftoken = getCookie("csrftoken");
</script>
</body>

</html>
